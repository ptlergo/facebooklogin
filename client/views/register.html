<section>
  <form name="myform"
        ng-submit="register()"
        novalidate>
    <div class="textintro">
      <h3>REGISTER</h3>
      <p ng-show="message"> {{ message }}</p>
    </div>

    <fieldset>
      <input type ="text" name="firstname" placeholder="enter first name"
             ng-model="user.firstname" ng-required="true">
      <div class="alert">
        <span class="alert-info" ng-show="myform.firstname.$invalid && myform.firstname.$touched">require first name!</span>
      </div>

      <input type ="text" name="lastname" placeholder="enter last name"
             ng-model="user.lastname" ng-required="true">
     <div class="alert">
       <span class="alert-info" ng-show="myform.lastname.$invalid && myform.lastname.$touched">require last name!</span>
     </div>

      <input type ="email" name="email" placeholder="Email"
              ng-model="user.email" ng-required="true">
      <div class="alert">
        <span class="alert-danger" ng-show="myform.email.$invalid && myform.email.$touched">invalid email!</span>
      </div>

      <input type ="password" name="password" placeholder="Password"
             ng-model="user.password" ng-required="true">
     <div class="alert">
       <span class="alert-danger" ng-show="myform.password.$invalid && myform.email.$touched">require password!</span>
     </div>
    </fieldset>

    <button type="submit" class="btn btn-primary"
            ng-disabled="myform.$invalid">
            REGISTER
    </button>
    <p>or <a ui-sref="login">login </a></p>
  </form>
</section>
